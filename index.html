<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditExo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-4">Welcome to <span class="font-semibold text-amber-700">CreditExo</span></h1>
    </header>
    <section>
        <section class="bg-teal-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-3 h-12 rounded-lg" type="email" name="email" id="email"
                    placeholder="Enter Your Email">
                <input class="w-9/12 block mb-4 px-3 h-12 rounded-lg" type="password" name="password" id="password"
                    placeholder="Enter Your Password">
                <button id="submit-btn"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-amber-900">Submit</button>
            </div>
        </section>
    </section>



    <!-- JS Files -->
    <script src="./js/login.js"></script>
</body>

</html>
